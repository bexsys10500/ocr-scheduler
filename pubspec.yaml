name: ocr_task_scheduler
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.3


dependencies:
  flutter:
    sdk: Flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.3
  shared_preferences: ^2.5.3
  lottie: ^3.3.2
  hugeicons: ^1.1.2
  app_links: ^6.2.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  http: ^1.6.0
  path_provider: ^2.1.5
  sqlite3: ^3.1.1
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icons/bexsys.png"
    icon_size: 48

flutter:
  uses-material-design: true

  assets:
    - assets/icons/bexsys.png

    - assets/images/bexsys_logo.png

    - assets/lottie/ai-data-loading.json
    - assets/lottie/chatbot.json
    - assets/lottie/dashboard.json
